<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aplicación interactiva para peticiones musicales en restaurantes. Pide tus canciones favoritas y crea el ambiente perfecto." />
    <meta name="keywords" content="música, restaurante, peticiones, playlist, ambiente, entretenimiento" />
    <meta name="author" content="Restaurant Music App" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="MusicMenu - Peticiones Musicales Interactivas" />
    <meta property="og:description" content="La forma más interactiva de disfrutar la música en tu restaurante favorito" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MusicMenu - Peticiones Musicales" />
    <meta name="twitter:description" content="Pide tus canciones favoritas y crea el ambiente perfecto" />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <title>MusicMenu - Peticiones Musicales Interactivas</title>
    
    <!-- Inline critical CSS para mejor performance -->
    <style>
      /* Critical CSS - Carga inmediata */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        min-height: 100vh;
        color: white;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
      }
      
      /* Loading spinner inicial */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(139, 92, 246, 0.3);
        border-radius: 50%;
        border-top-color: #8b5cf6;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        color: white;
        font-size: 18px;
        font-weight: 600;
        background: linear-gradient(135deg, #8b5cf6, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Ocultar loading cuando React carga */
      .loaded .initial-loading {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Scrollbar personalizado */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, rgba(147, 51, 234, 0.6), rgba(236, 72, 153, 0.6));
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, rgba(147, 51, 234, 0.8), rgba(236, 72, 153, 0.8));
      }
    </style>
  </head>
  <body>
    <!-- Loading screen inicial -->
    <div class="initial-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Cargando MusicMenu...</div>
    </div>
    
    <!-- React app container -->
    <div id="root"></div>
    
    <!-- Script para ocultar loading cuando React carga -->
    <script>
      // Ocultar loading screen cuando React se monta
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
          // Remover el loading después de la animación
          setTimeout(function() {
            const loading = document.querySelector('.initial-loading');
            if (loading) {
              loading.remove();
            }
          }, 500);
        }, 1000);
      });
      
      // Prevent zoom on double tap (mobile)
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    </script>
    
    <!-- Main module script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
