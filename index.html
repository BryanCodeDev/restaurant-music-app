    <style>
      /* Critical CSS - Carga inmediata */
      * {

        padding: 0;
        box-sizing: border-box;

      #root {
        width: 100%;

      /* Loading spinner inicial */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(139, 92, 246, 0.3);
        border-radius: 50%;
        border-top-color: #8b5cf6;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        color: white;
        font-size: 18px;
        font-weight: 600;
        background: linear-gradient(135deg, #8b5cf6, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Ocultar loading cuando React carga */
      .loaded .initial-loading {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Scrollbar personalizado */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

        background: rgba(255, 255, 255, 0.05);

    <!-- Script para ocultar loading cuando React carga -->
    <script>
      // Ocultar loading screen cuando React se monta
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
          // Remover el loading despu√©s de la animaci√≥n
          setTimeout(function() {
            const loading = document.querySelector('.initial-loading');
            if (loading) {
              loading.remove();
            }
          }, 500);
        }, 1000);
      });
      
      // Prevent zoom on double tap (mobile)
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    </script>
